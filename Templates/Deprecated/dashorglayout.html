<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/Public/layout.css">
    <title>MyAcu Acupuncturists Community</title>
  </head>
  <body>
    <div class="branding" style="height:10%; width:90%; margin:auto; background-color:white; border: #ffffff; border-bottom: thick #ff0000; border-style: solid; ">
        <img src="/Public/MyAcu.png" style=" top: 1%; left: 10%; height: 73%; width: 25%;">
    </div>
    {{template "navigation"}}
    <div style="display:block; margin:auto; width: 90%; height:100%;  background-color: #CFB53B;">
      <p style="padding-left:30px; padding-top: 40px;"><strong>

      </strong><br>{{template "content"}}</p>
      {{if .}}
      <table id="table">
        <tr>
          <th>ID</th><th>Name</th><th>User ID</th><th>Address</th>
        </tr>
        {{range .}}
        <tr>
          <td>{{.Model.ID}}</td><td>{{.Name}}</td><td>{{.UserID}}</td><td>{{.Location.Street}}</td>
        </tr>
        {{end}}
      </table>
      {{end}}
    </div>

  </body>
</html>
