{{ define "content" }}
<div id="main" class="row scrollspy" style="margin-top:20px; margin-bottom:10px;">
  <div class=" card z-depth-2">
    <div class="card-content">
    <span class="card-title">Create or Edit Organization</span>
     <form class="createOrg" action="/dashboard/organizations/" method="post">
           <label for="id">Organization ID:</label><input type="text" name="id" value="">
           <label for="Name">Name:</label><input type="text" name="name" value=""><br>
           <label for="location">Street Address:</label><input type="text" name="location" value=""><br>
           <label for="ext">Address Ext(Apt/Suite):</label><input type="text" name="ext" value=""><br>
           <button class="btn waves-effect waves-light" type="submit" name="Create" value="Create">Submit</button>
      </form>
          </div>
    </div>
  </div>

{{if .}}
<div id="second" class="row scrollspy" style="margin-top:20px; margin-bottom:10px;">
  <div class="card light-green darken-2 z-depth-4">
    <div class="card-content white" style="opacity:0.8;">
      <span class="card-title">{{$.Name}}'s Organizations</span>
<table id="table" class="highlight">
  <thead>
  <tr>
    <th>Name</th><th>Address</th>
  </tr>
</thead>
<tbody>
  {{range $.Organizations}}
  <tr id="{{.Model.ID}}">
    <td>{{.Name}}</td><td>{{.Location.Street}}</td>
  </tr>
  {{end}}
</tbody>
</table>
</div>
</div>
</div>
{{end}}
{{end}}
